<html lang="ru">
  <head>

    <link rel="apple-touch-icon" sizes="120x120" href="src/favicons/apple-icon-120x120.png">

    <link rel="manifest" href="src/favicons/manifest.json">

    <meta name="theme-color" content="#ffffff">
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <section class="slider-section">
        <h2 class="slider-section__title">Слайдер с настройками по умолчанию</h2>
        <div class="slider-section__slider js-first-slider "></div>
        <div class="slider-section__configuration js-first-slider-section__configuration"></div>
      </section>
      <section class="slider-section">
        <h2 class="slider-section__title">Слайдер с измененными настройками</h2>
        <div class="slider-section__slider js-second-slider "></div>
        <div class="slider-section__configuration js-second-slider-section__configuration"></div>
      </section>
      <section class="slider-section">
        <h2 class="slider-section__title">Вертикальный слайдер</h2>
        <div class="slider-section__slider js-third-slider slider-section__slider_direction_vertical"></div>
        <div class="slider-section__configuration js-third-slider-section__configuration"></div>
      </section>
      <section class="slider-section">
        <h2 class="slider-section__title">Слайдер с двумя значениями</h2>
        <div class="slider-section__slider js-fourth-slider slider-section__slider_direction_vertical"></div>
        <div class="slider-section__configuration js-fourth-slider-section__configuration"></div>
      </section>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
